<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding quiz challenge</title>
    <!-- linking to bootstrap styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<link rel="stylesheet" href="Develop/style.css">
</head>
<body>
    <!-- making a container for the current quiz question/headings -->
<div class="container">
   <h2>Time left: <span id="timeLeft">75</span></h2>
</div>
<div class="container" id="question">
<h2>This is the question</h2>
</div>
<!-- Container for the buttons for submitting answers -->
    <div class="container">
        <button type="button" class="btn btn-primary btn-lg" id="startBtn">Start quiz</button>
    </div>
    <div class="container" id="choices">
        <div class="col-md-2">
            <button type="button" class="btn btn-primary btn-lg" id="btn1">answer1</button>
            <button type="button" class="btn btn-primary btn-lg" id="btn2">answer2</button>
            <button type="button" class="btn btn-primary btn-lg" id="btn3">answer3</button>
            <button type="button" class="btn btn-primary btn-lg" id="btn4">answer4</button>
        </div>
    </div>
        <!-- linking to javascript -->
    <script rel="script" src="Develop/script.js"></script>
</body>
</html>a
